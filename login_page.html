<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangPont</title>

  <!-- 🆕 Favicon設定 -->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon-180.svg">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192.svg">

  <!-- 🎨 LangPont統一カラーシステム -->
  <style>
    :root {
      /* 🍎 Apple Blue メインカラー */
      --color-primary: #007AFF;
      --color-primary-dark: #5856D6;
      --color-primary-gradient: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
      
      /* 🌟 アクセントカラー */
      --color-accent: #34C759;
      --color-accent-dark: #30B352;
      
      /* 🎯 背景色 */
      --color-background: #F2F2F7;
      --color-background-secondary: #FFFFFF;
      --color-background-tertiary: #FAFAFA;
      
      /* 📝 テキストカラー */
      --color-text-primary: #1D1D1F;
      --color-text-secondary: #6B6B6B;
      --color-text-tertiary: #8E8E93;
      
      /* 🔲 ボーダー・分割線 */
      --color-border: #E5E5E7;
      --color-border-light: #F2F2F7;
      
      /* ⚠️ ステータスカラー */
      --color-error: #FF453A;
      --color-warning: #FF9F0A;
      --color-success: #34C759;
      
      /* 🎨 グラデーション */
      --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      --gradient-accent: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
      
      /* 📱 Apple風シャドウ */
      --shadow-small: 0 2px 8px rgba(0, 122, 255, 0.1);
      --shadow-medium: 0 4px 16px rgba(0, 122, 255, 0.15);
      --shadow-large: 0 8px 32px rgba(0, 122, 255, 0.2);
    }
  </style>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="/static/style.css">

  
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        background: var(--gradient-primary);
        min-height: 100vh;
        margin: 0;
        padding: 20px 0;
    }
    
    .auth-container {
        max-width: 440px;
        margin: 60px auto;
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }
    
    .auth-header {
        background: var(--gradient-primary);
        color: white;
        padding: 40px 40px 30px;
        text-align: center;
    }
    
    .auth-logo {
        font-size: 48px;
        margin-bottom: 16px;
    }
    
    .auth-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
    }
    
    .auth-subtitle {
        font-size: 16px;
        opacity: 0.9;
        line-height: 1.5;
    }
    
    .auth-form {
        padding: 40px;
    }
    
    .form-group {
        margin-bottom: 24px;
    }
    
    .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
    }
    
    .form-input {
        width: 100%;
        padding: 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }
    
    .form-input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }
    
    .form-checkbox {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
    }
    
    .form-checkbox input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
    
    .form-checkbox label {
        font-size: 14px;
        color: #6b7280;
        cursor: pointer;
        line-height: 1.5;
    }
    
    .btn-primary {
        width: 100%;
        background: var(--gradient-primary);
        color: white;
        padding: 18px 24px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 20px;
        box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 28px rgba(0, 122, 255, 0.4);
    }
    
    .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
    }
    
    .auth-footer {
        text-align: center;
        padding: 0 40px 40px;
        border-top: 1px solid #f3f4f6;
        margin-top: 20px;
        padding-top: 30px;
    }
    
    .auth-link {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-link:hover {
        text-decoration: underline;
    }
    
    .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 500;
    }
    
    .alert-success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
    }
    
    .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
    }
    
    .forgot-password {
        text-align: center;
        margin-top: 16px;
    }
    
    .forgot-password a {
        color: #6b7280;
        text-decoration: none;
        font-size: 14px;
    }
    
    .forgot-password a:hover {
        color: var(--color-primary);
        text-decoration: underline;
    }
    
    .demo-accounts {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
        border-left: 4px solid #10b981;
    }
    
    .demo-title {
        font-size: 14px;
        font-weight: 600;
        color: #065f46;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .demo-account {
        background: white;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 13px;
        border: 1px solid #d1fae5;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .demo-account:hover {
        background: #ecfdf5;
        border-color: #10b981;
    }
    
    .demo-account:last-child {
        margin-bottom: 0;
    }
    
    .demo-account strong {
        color: #065f46;
    }
    
    .demo-account .demo-desc {
        color: #6b7280;
        font-size: 12px;
    }
    
    .security-notice {
        background: #fffbeb;
        border: 1px solid #fbbf24;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 24px;
    }
    
    .security-notice h4 {
        font-size: 14px;
        font-weight: 600;
        color: #92400e;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .security-notice p {
        font-size: 13px;
        color: #b45309;
        margin: 0;
        line-height: 1.5;
    }
    
    @media (max-width: 768px) {
        .auth-container {
            margin: 20px 16px;
            border-radius: 16px;
        }
        
        .auth-header {
            padding: 30px 24px 20px;
        }
        
        .auth-form {
            padding: 30px 24px;
        }
        
        .auth-footer {
            padding: 0 24px 30px;
        }
        
        .auth-title {
            font-size: 24px;
        }
    }
</style>

</head>
<body>

  
<div class="auth-container">
    <div class="auth-header">
        <div class="auth-logo">
            <img src="/static/logo_improved.png" alt="LangPont" style="width: 48px; height: 48px; border-radius: 8px;">
        </div>
        <h1 class="auth-title">おかえりなさい</h1>
        <p class="auth-subtitle">アカウントにログインして翻訳を開始しましょう</p>
    </div>
    
    <form class="auth-form" method="POST" action="/auth/login" id="loginForm">
        <input type="hidden" name="csrf_token" value="kCuQlhkw1MNQnOKGf6qTyDeuAQxOhQMD9hm3IemmHZ0">
        <input type="hidden" name="next" value="">
        
        <!-- Flash Messages -->
        
        
        
        
        <!-- Demo Accounts Section -->
        <div class="demo-accounts">
            <div class="demo-title">
                🚀 テストアカウント
            </div>
            <div class="demo-account" onclick="fillLogin('admin', 'admin_langpont_2025')">
                <strong>管理者アカウント</strong><br>
                <span class="demo-desc">無制限利用・全機能アクセス</span>
            </div>
            <div class="demo-account" onclick="fillLogin('developer', 'dev_langpont_456')">
                <strong>開発者アカウント</strong><br>
                <span class="demo-desc">1000回/日・開発機能アクセス</span>
            </div>
            <div class="demo-account" onclick="fillLogin('guest', 'guest_basic_123')">
                <strong>ゲストアカウント</strong><br>
                <span class="demo-desc">10回/日・基本機能</span>
            </div>
        </div>
        
        <!-- Security Notice -->
        <div class="security-notice">
            <h4>🔒 セキュリティ通知</h4>
            <p>このは開発版です。本番環境では強化されたセキュリティ対策を実装予定です。</p>
        </div>
        
        <!-- Login Form -->
        <div class="form-group">
            <label class="form-label" for="login_identifier">ユーザー名またはメールアドレス *</label>
            <input type="text" 
                   class="form-input" 
                   id="login_identifier" 
                   name="login_identifier" 
                   value=""
                   placeholder="ユーザー名またはメールアドレス"
                   required
                   autocomplete="username">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">パスワード *</label>
            <input type="password" 
                   class="form-input" 
                   id="password" 
                   name="password" 
                   placeholder="8文字以上の安全なパスワード"
                   required
                   autocomplete="current-password">
        </div>
        
        <div class="form-checkbox">
            <input type="checkbox" id="remember_me" name="remember_me">
            <label for="remember_me">ログイン状態を保持する</label>
        </div>
        
        <button type="submit" class="btn-primary" id="submitBtn">
            🔐 ログイン
        </button>
        
        <div class="forgot-password">
            <a href="#">パスワードを忘れた方</a>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>アカウントをお持ちでないですか？ 
        <a href="/auth/register" class="auth-link">新規登録はこちら</a></p>
        
        <p style="margin-top: 16px;">
        <a href="/" class="auth-link">← アプリに戻る</a></p>
    </div>
</div>

<script>
// Demo account auto-fill
function fillLogin(username, password) {
    document.getElementById('login_identifier').value = username;
    document.getElementById('password').value = password;
    
    // Highlight the filled fields briefly
    const fields = [document.getElementById('login_identifier'), document.getElementById('password')];
    fields.forEach(field => {
        field.style.background = '#ecfdf5';
        field.style.borderColor = '#10b981';
        setTimeout(() => {
            field.style.background = '';
            field.style.borderColor = '#e5e7eb';
        }, 1500);
    });
}

// Form submission handling
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const submitBtn = document.getElementById('submitBtn');
    const loginIdentifier = document.getElementById('login_identifier').value.trim();
    const password = document.getElementById('password').value;
    
    // Basic validation
    if (!loginIdentifier || !password) {
        e.preventDefault();
        alert('ユーザー名とパスワードを入力してください');
        return false;
    }
    
    // Disable submit button to prevent double submission
    submitBtn.disabled = true;
    submitBtn.textContent = 'ログイン中...';
    
    // Re-enable button after 5 seconds (in case of error)
    setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = '🔐 ログイン';
    }, 5000);
});

// Enter key handling for better UX
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
});

// Auto-focus first empty field
document.addEventListener('DOMContentLoaded', function() {
    const loginIdentifier = document.getElementById('login_identifier');
    const password = document.getElementById('password');
    
    if (!loginIdentifier.value) {
        loginIdentifier.focus();
    } else if (!password.value) {
        password.focus();
    }
});
</script>

</body>
