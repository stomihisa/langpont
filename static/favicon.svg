<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient matching the logo design -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners like the logo -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" fill="url(#bgGradient)"/>
  
  <!-- Bridge arch design (simplified for small size) -->
  <path d="M8 20 Q16 14 24 20" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- LP letters styled like the logo -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">LP</text>
</svg>