<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners like the logo -->
  <rect x="0" y="0" width="180" height="180" rx="30" ry="30" fill="url(#bgGradient)"/>
  
  <!-- Bridge arch design (scaled for larger size) -->
  <path d="M45 112 Q90 75 135 112" stroke="white" stroke-width="8" fill="none" opacity="0.6"/>
  
  <!-- LP letters styled like the logo -->
  <text x="90" y="125" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">LP</text>
