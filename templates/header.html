<div class="app-title">
    {{ labels["title"] }}
    <div class="subtitle">(ChatGPT vs Gemini)</div>
</div>
  
<!-- 🌐 言語切替とログアウトを右上に固定 -->
<div style="position: absolute; top: 16px; right: 20px; display: flex; gap: 12px; font-size: 16px; z-index: 10;">
    <div>
      🌐 {{ labels["lang_switch"] }}：
      <a href="/set_language/en" style="{% if session.get('lang') == 'en' %}font-weight: bold; color: var(--color-primary);{% endif %}">EN</a> |
      <a href="/set_language/jp" style="{% if session.get('lang') == 'jp' %}font-weight: bold; color: var(--color-primary);{% endif %}">JP</a> |
      <a href="/set_language/fr" style="{% if session.get('lang') == 'fr' %}font-weight: bold; color: var(--color-primary);{% endif %}">FR</a> |
      <a href="/set_language/es" style="{% if session.get('lang') == 'es' %}font-weight: bold; color: var(--color-primary);{% endif %}">ES</a>
      {% if session.get('temp_lang_override') %}
      | <a href="/reset_language" style="color: #888; font-size: 12px;" title="保存済み言語設定に戻す">🔄</a>
      {% endif %}
    </div>
    {% if session.get('logged_in') %}
      <div>
        🔓 <a href="/logout">{{ labels["logout"] }}</a>
      </div>
    {% endif %}
  </div>
